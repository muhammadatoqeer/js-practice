<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation</title>
    <style>
        .bg-black {
            height: 30vh;
            margin: auto;
            width: 30vw;
            color: white;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="bg-black">
        <h1 id="heading" class="head">DOM LEARNING</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem animi id repellendus distinctio at
            beatae eligendi explicabo dolores debitis. Dolore, officiis sunt? Corrupti, tenetur? Dolorem cumque corporis
            sunt perspiciatis non.</p>
    </div>

    <script>
        document.getElementsByClassName('head')[0].innerHTML = '<p>Muhammad</p>'; //document.getElementsByClassName('heading') returns a collection of elements, not a single element. You need to specify an index like [0] to target an element.

        //In contrast, document.getElementById('heading') returns a single element, allowing direct manipulation

        //The DOM image has been added with this lecture as dom_tree_example.png. Style and Script tags were ommitted knowingly. 
    </script>
</body>

</html>
